version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: interviewer_chatbot-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: interviewer_chatbot-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: interviewer_chatbot-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - "8501:8501"

volumes:
  postgres_data:
